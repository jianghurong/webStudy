<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style type="text/css">
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
  <script>
    const box = document.querySelector('.box')
    // let value = 0 // 设置初始值
    // // 创建每一帧渲染之前要执行的方法
    // const add = () => {
    //   requestAnimationFrame(add) // 下一帧渲染之前继续执行该方法
    //   value += 5 // 每帧数值加5
    //   box.style.transform =  `translateX(${value}px)`
    // }
    // requestAnimationFrame(add)
    function animate(start, end, time, callback) {
      let startTime = performance.now()
      let differ = end - start
      function loop() {
        raf = requestAnimationFrame(loop)
        const passTime = performance.now() - startTime
        let per = passTime / time
        if (per >= 1) {
          per = 1
          cancelAnimationFrame(raf)
        }
        const pass = differ * per
        callback(pass)
      }
      let raf = requestAnimationFrame(loop)
    }
    animate(0, 400, 3000, value => {
      box.style.transform =  `translateX(${value}px)`
    })
  </script>
</body>
</html>
