 <!DOCTYPE html>
 <html>
   <meta charset="utf-8">

     <title>53</title>
     <body>
       <script>
        //          输入: [-2,1,-3,4,-1,2,1,-5,4],
        // 输出: 6
        // 解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var maxSubArray = function(nums) {
          // 定义一个值记录连续元素最大值
          var max = nums[0]
          // 定义一个值记录当前连续元素最大值
          var sum = 0
          for (var num of nums) {
            if (sum > 0) sum += num
            else sum = num
            max = Math.max(sum, max)
          }
          return max
        };
        var nums = [-2,-0.5,-2,-1];
        console.log(maxSubArray(nums))
       </script>
     </body>
   </head>
 </html>
