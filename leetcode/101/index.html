      <script>
      /*
        给定一个二叉树，检查它是否是镜像对称的。

      例如，二叉树 [1,2,2,3,4,4,3] 是对称的。

          1                    
        / \
        2   2
      / \ / \
      3  4 4  3
      但是下面这个 [1,2,2,null,3,null,3] 则不是镜像对称的:

          1
        / \
        2   2
        \   \
        3    3
      说明:

      如果你可以运用递归和迭代两种方法解决这个问题，会很加分。
      */

      /**
      * Definition for a binary tree node.
      * function TreeNode(val) {
      *     this.val = val;
      *     this.left = this.right = null;
      * }
            TreeNode {
      val: 1,
      right:
      TreeNode {
        val: 2,
        right: TreeNode { val: 3, right: null, left: null },
        left: TreeNode { val: 4, right: null, left: null } 
      },
      left:
      TreeNode {
      val: 2,
      right: TreeNode { val: 4, right: null, left: null },
      left: TreeNode { val: 3, right: null, left: null } } }
      */
      /**
      * @param {TreeNode} root
      * @return {boolean}
      */
      
      var isSymmetric = function(root) {
        return isMirror(root, root)
      };
      var isMirror = function (p, q) {
        if (p === null && q === null) return true
        if (p === null || q === null) return false
        return (p.val === q.val) && isMirror(p.right, q.left)
        && isMirror(p.left, q.right)
      }
      </script>
