 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>1046</title>
   </head>
   <body>
     <script>
       /*
        假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

      每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

      注意：给定 n 是一个正整数。

      示例 1：

      输入： 2
      输出： 2
      解释： 有两种方法可以爬到楼顶。
      1.  1 阶 + 1 阶
      2.  2 阶
      示例 2：

      输入： 3
      输出： 3
      解释： 有三种方法可以爬到楼顶。
      1.  1 阶 + 1 阶 + 1 阶
      2.  1 阶 + 2 阶
      3.  2 阶 + 1 阶
     */

        /**
        * @param {number[]} stones
        * @return {number}
        */
        /**
      * @param {number} n
      * @return {number}
      */
      var climbStairs = function(n) {
        let dp = new Array()
        dp[1] = 1
        dp[2] = 2
        for (let i = 3; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2]
        }
        console.log(dp)
        return dp[n]
      };
      console.log(climbStairs(n))
     </script>
   </body>
 </html>
