<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>种花问题</title>
    </head>
    <body>
        <script>
            // 假设你有一个很长的花坛，一部分地块种植了花，另一部分却没有。可是，花卉不能种植在相邻的地块上，它们会争夺水源，两者都会死去。
            //
            // 给定一个花坛（表示为一个数组包含0和1，其中0表示没种植花，1表示种植了花），和一个数 n 。能否在不打破种植规则的情况下种入 n 朵花？能则返回True，不能则返回False。
            //
            // 示例 1:
            //
            // 输入: flowerbed = [1,0,0,0,1], n = 1
            // 输出: True
            // 示例 2:
            //
            // 输入: flowerbed = [1,0,0,0,1], n = 2
            // 输出: False

            // 思路1 dp(n) = dp[n - 1][0] + 1 或者 dp[n] = dp[n - 1][1] // dp[n][0]表示该地区种花 dp[n][1] + 1 该地区种花
            // 思路2 符合条件下的情况下直接种花 即dp(n - 1) 并且 dp(n + 1) 都等于0就可以插花
            /**
             * @param {number[]} flowerbed
             * @param {number} n
             * @return {boolean}
             */
            let canPlaceFlowers = function(flowerbed, n) {
                let sum = 0
                if (n === 0) return true
                if (flowerbed.length === 1) return 1 >= n
                let len = flowerbed.length
                for (let i = 0; i < len; i++) {
                    if (flowerbed[i] === 0) {
                        if (i === 0 && flowerbed[i + 1] === 0) {
                            flowerbed[i] = 1
                            sum++
                        }
                        if (i === len - 1 && flowerbed[i - 1] === 0) {
                            flowerbed[i] = 1
                            sum++
                        }
                        if (flowerbed[i + 1] === 0 && flowerbed[i - 1] === 0) {
                            flowerbed[i] = 1
                            sum++
                        }
                    }
                    if (sum >= n) {
                        return true
                    }
                }
                return false
            };
            let flowerbed = [1, 0, 0, 0, 1]
            let n = 2
            console.log(canPlaceFlowers(flowerbed, n))
        </script>
    </body>
</html>
