    <script>
    /*
      如果数组是单调递增或单调递减的，那么它是单调的。

    如果对于所有 i <= j，A[i] <= A[j]，那么数组 A 是单调递增的。 
    如果对于所有 i <= j，A[i]> = A[j]，那么数组 A 是单调递减的。

    当给定的数组 A 是单调数组时返回 true，否则返回 false。

     

    示例 1：

    输入：[1,2,2,3]
    输出：true
    示例 2：

    输入：[6,5,4,4]
    输出：true
    /*
      1.两次遍历 用js的sort函数排序两次 数组等于其中的一次结果时则为true，实质3方法的语法糖
      2.一次遍历 用js的compare建立一个类似{-1, 0, 1}的数据流如果有相反的非0数则为false，否则为true
      3.两次遍历 用for循环判断每一个元素与它下一个元素的大小
      本例采用2方法
    */
    /**
    * @param {number[]} A
    * @return {boolean}
    */
    var A = [3,5,5,7]
    var isMonotonic = function(A) {
      var store = 0
      var length = A.length
      for (var i = 0; i < length - 1; i++) {
        if (A[i] > A[i + 1])  {
          c = 1
          if (store !== 0 && c !== store) return false
          store = 1
        } else if (A[i] < A[i + 1]) {
          c = -1
          if (store !== 0 && c !== store) return false
          store = -1
          } else {
            c = 0
          }
        console.log(c)
      }
      return true
    };
    isMonotonic(A)
    </script>
  </body>
