 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>867</title>
     <body>
       <script>
        /*
        给定一个矩阵 A， 返回 A 的转置矩阵。

        矩阵的转置是指将矩阵的主对角线翻转，交换矩阵的行索引与列索引。

        1 2 3 1 4 7
        4 5 6 2 5 8
        7 8 9 3 6 9
        示例 1：

        输入：[[1,2,3],[4,5,6],[7,8,9]]
        输出：[[1,4,7],[2,5,8],[3,6,9]]
        示例 2：                     

        输入：[[1,2,3],[4,5,6]]
        输出：[[1,4],[2,5],[3,6]]
         

        提示：

        1 <= A.length <= 1000
        1 <= A[0].length <= 1000
        */

        /**
        * @param {number[][]} A
        * @return {number[][]}
        */
        var A = [[1,2,3],[4,5,6]]
        var transpose = function(A) {
          let ans = new Array()
          for(let i = 0; i < A.length; i++) {
            for (let j = 0; j < A[0].length; j++) {
              if (!ans[j]) ans[j] = new Array()
              ans[j][i] = A[i][j]
            }
          }
          return ans
        };
        console.log(transpose(A))
       </script>
     </body>
   </head>
 </html>
