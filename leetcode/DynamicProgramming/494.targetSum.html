            // 对于数组中的任意一个整数，你都可以从 + 或 -中选择一个符号添加在前面。
            // 返回可以使最终数组和为目标数 S 的所有添加符号的方法数。
            // 示例：
            // 输入：nums: [1, 1, 1, 1, 1], S: 3
            //             输出：5
            //             解释：
            //
            // -1+1+1+1+1 = 3
            // +1-1+1+1+1 = 3
            // +1+1-1+1+1 = 3
            // +1+1+1-1+1 = 3
            // +1+1+1+1-1 = 3
            // 一共有5种方法让最终目标和为3。
            // 提示：
            // 数组非空，且长度不会超过 20 。
            // 初始的数组的和不会超过 1000 。
            // 保证返回的最终结果能被 32 位整数存下。
            /**
             * @param {number[]} nums
             * @param {number} S
             * @return {number}
             */

                // 每一步有两个选择,加一或减一

                let dp = Array.from({ length: len }, () => new Array(2).fill(0))
                dp[0][0] = nums[0]
                dp[0][1] = -nums[0]
                for (let i = 0 ; i < len; i++) {

                    dp[1][1] = dp[i - 1] - nums[i]
                  }
