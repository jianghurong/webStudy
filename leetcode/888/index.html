      var A = [1,1], B = [2,2]
      var fairCandySwap = function(A, B) {
        var alength = A.length, blength = B.length
        var sumA = 0, sumB = 0
        for (var i of A) {
          sumA += i
        }
        for (var i of B) {
          sumB += i
        }
        for (var i = 0; i < A.length;i++) {
          for (var j = 0; j < B.length; j++) {
            if (sumA - A[i] + B[j] === sumB - B[j] + A[i]) {
              return [A[i], B[j]]
            }
          }
        }
      }
      fairCandySwap(A,B)
