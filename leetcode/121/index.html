 <!DOCTYPE html>
 <html>
   <meta charset="utf-8">
   <head>
     <title>121</title>
     <body>
       <script>
        /**
        * @param {number[]} prices
        * @return {number}
        */
        var maxProfit = function(prices) {
          var maxProfit = 0, minPrice = Math.max.apply(null, prices)
          var i = 0
          var length = prices.length
          for (i; i < length; i++) {
            if (prices[i] < minPrice) {
              minPrice = prices[i]
            } else if (prices[i] - minPrice > maxProfit) {
              maxProfit = prices[i] - minPrice
            }
          }
          return maxProfit
        }
       </script>
     </body>
   </head>
 </html>
