<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>避免重复字母的最小删除成本</title>
    </head>
    <body>
        <script>
            // 给你一个字符串 s 和一个整数数组 cost ，其中 cost[i] 是从 s 中删除字符 i 的代价。
            // 返回使字符串任意相邻两个字母不相同的最小删除成本。
            // 请注意，删除一个字符后，删除其他字符的成本不会改变。
            // 示例 1：
            // 输入：s = "abaac", cost = [1,2,3,4,5]
            //             输出：3
            //             解释：删除字母 "a" 的成本为 3，然后得到 "abac"（字符串中相邻两个字母不相同）。
            // 示例 2：
            // 输入：s = "abc", cost = [1,2,3]
            //             输出：0
            //             解释：无需删除任何字母，因为字符串中不存在相邻两个字母相同的情况。
            // 示例 3：
            // 输入：s = "aabaa", cost = [1,2,3,4,1]
            //             输出：2
            //             解释：删除第一个和最后一个字母，得到字符串 ("aba") 。
            // 提示：
            // s.length == cost.length
            // 1 <= s.length, cost.length <= 10^5
            // 1 <= cost[i] <= 10^4
            // s 中只含有小写英文字母
            /**
             * @param {string} s
             * @param {number[]} cost
             * @return {number}
             */
            var minCost = function(s, cost) {
                let resCost = 0 // 总最小花费 = 全部花费 - 每一段重复字母中的最大的一个字母花费
                let len = s.length // 数组长度
                let i = 0
               while (i < len) {
                    let char = s[i]
                    let maxCost = 0 // 缓存最大花费
                    let totalCost = 0 // 缓存一段花费
                    while(i < len && s[i] == char) {
                        maxCost = Math.max(maxCost, cost[i])
                        totalCost += cost[i]
                        i++
                    }
                    resCost += totalCost - maxCost
                }
                return resCost
            };
            let s = "accbaaaac"
            let cost = [1,2,3,4,5,6,7,8,9]
            console.log(minCost(s, cost))
        </script>
    </body>
</html>
