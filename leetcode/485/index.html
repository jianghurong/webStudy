 <!DOCTYPE html>
 <html>
   <meta charset="utf-8">

     <title>485</title>
     <body>
       <script>
         /*
         输入: [1,1,0,1,1,1]
      输出: 3
      解释: 开头的两位和最后的三位都是连续1，所以最大连续1的个数是 3.*/
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var findMaxConsecutiveOnes = function(nums) {
          var maxCon = 0
          var sum = 0
          for(num of nums) {
            sum = (num === 1 ? ++sum : 0)
            // switch(num) {
            //   case 1: 
            //     sum++
            //     break
            //   case 0:
            //     sum = 0
            //     break
            // }
            maxCon = Math.max(maxCon, sum)
          }
          return maxCon
        };
        var nums = [1,1,0,1,1,1]
        console.log(findMaxConsecutiveOnes(nums))
       </script>
     </body>
   </head>
 </html>
